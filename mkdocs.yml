site_name: DeltaLLM Documentation
site_description: Open-source LLM gateway for developers
site_author: DeltaLLM Contributors
site_url: https://deltallm.readthedocs.io

repo_name: mehditantaoui/deltallm
repo_url: https://github.com/mehditantaoui/deltallm
eedit_uri: edit/main/docs/

theme:
  name: material
  logo: assets/logo.png
  favicon: assets/favicon.png
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue
      accent: purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue
      accent: purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy

plugins:
  - search
  - git-revision-date-localized:
      enable_creation_date: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/mehditantaoui/deltallm
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/deltallm
  version:
    provider: mike

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Quick Start: quickstart.md
  - Providers:
    - Overview: providers/index.md
    - OpenAI: providers/openai.md
    - Anthropic: providers/anthropic.md
    - Azure: providers/azure.md
    - AWS Bedrock: providers/bedrock.md
    - Google Gemini: providers/gemini.md
    - Cohere: providers/cohere.md
    - Mistral: providers/mistral.md
    - Groq: providers/groq.md
  - Deployment:
    - Docker: deployment/docker.md
    - Kubernetes: deployment/kubernetes.md
    - Cloud: deployment/cloud.md
  - Enterprise:
    - RBAC: enterprise/rbac.md
    - Budgets: enterprise/budgets.md
    - Guardrails: enterprise/guardrails.md
  - API Reference: api/index.md

extra_css:
  - stylesheets/extra.css

