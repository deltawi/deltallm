replicaCount: 3

image:
  pullPolicy: IfNotPresent
  tag: "stable"

ingress:
  hosts:
    - host: api.deltallm.example.com
      paths:
        - path: /
          pathType: Prefix

resources:
  requests:
    cpu: 500m
    memory: 1Gi
  limits:
    cpu: 2000m
    memory: 2Gi

hpa:
  enabled: true
  minReplicas: 3
  maxReplicas: 20
  targetCPUUtilizationPercentage: 65
  targetMemoryUtilizationPercentage: 75

config:
  general_settings:
    background_health_checks: true
    health_check_interval: 120

postgresql:
  enabled: false

redis:
  enabled: false
