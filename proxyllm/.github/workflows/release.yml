name: Release

on:
  push:
    tags:
      - "v*"

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Build and test before releasing
  preflight:
    name: Preflight Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "0.5.x"

      - name: Install dependencies
        run: |
          uv pip install -e ".[dev]" --system
          uv pip install pytest pytest-cov --system

      - name: Run tests
        run: pytest --cov=deltallm --cov-report=term

  # Publish to PyPI
  pypi:
    name: Publish to PyPI
    needs: preflight
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/deltallm
    permissions:
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "0.5.x"

      - name: Build package
        run: |
          uv pip install build --system
          python -m build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

  # Build and push Docker image
  docker:
    name: Build & Push Docker Image
    needs: preflight
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            latest

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

  # Create GitHub Release
  github-release:
    name: Create GitHub Release
    needs: [pypi, docker]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate changelog
        id: changelog
        run: |
          # Extract changelog for this version
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          
          # Get changelog section
          awk "/^## \\[$VERSION\\]/{flag=1;next}/^## \\[[0-9]+\\.[0-9]+/{flag=0}flag" CHANGELOG.md > RELEASE_NOTES.md || true
          
          if [ ! -s RELEASE_NOTES.md ]; then
            echo "No changelog entry found for $VERSION" > RELEASE_NOTES.md
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          body_path: RELEASE_NOTES.md
          generate_release_notes: true
          files: |
            dist/*.whl
            dist/*.tar.gz

  # Build and deploy dashboard (optional - enable if you have a CDN/hosting)
  dashboard:
    name: Build Dashboard Assets
    needs: preflight
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: admin-dashboard
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: admin-dashboard/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build for production
        run: npm run build
        env:
          VITE_API_URL: ""

      - name: Upload dashboard assets
        uses: actions/upload-artifact@v4
        with:
          name: dashboard-dist
          path: admin-dashboard/dist/
