name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  PYTHON_VERSION: "3.11"

jobs:
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "0.5.x"

      - name: Install dependencies
        run: uv pip install ruff black mypy --system

      - name: Run ruff
        run: ruff check .

      - name: Run black
        run: black --check .

      - name: Run mypy
        run: mypy deltallm --ignore-missing-imports

  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: deltallm_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "0.5.x"

      - name: Install dependencies
        run: |
          uv pip install -e ".[dev]" --system
          uv pip install pytest pytest-cov pytest-asyncio --system

      - name: Run tests
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/deltallm_test
          REDIS_URL: redis://localhost:6379/0
        run: |
          pytest --cov=deltallm --cov-report=xml --cov-report=term

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella

  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && contains(github.event.pull_request.labels.*.name, 'integration-test')
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "0.5.x"

      - name: Install dependencies
        run: uv pip install -e ".[dev]" --system

      - name: Run integration tests
        run: pytest tests/integration/ -v
        env:
          # These should be repository secrets for actual provider tests
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: deltallm:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  dashboard:
    name: Dashboard Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: admin-dashboard
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: admin-dashboard/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build dashboard
        run: npm run build

      - name: Run linter
        run: npm run lint

  # Aggregate results for required status checks
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [lint, test, docker, dashboard]
    if: always()
    steps:
      - name: Check all jobs passed
        if: |
          needs.lint.result != 'success' ||
          needs.test.result != 'success' ||
          needs.docker.result != 'success' ||
          needs.dashboard.result != 'success'
        run: exit 1
